<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <title>Task 7</title>

    <link rel="stylesheet" href="StyleTask7.css" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8Wr9qFMBNi9VCBCkonOo8qxODaR13QoA"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="ScriptTask7.js" ></script>


</head>
<body>

<div id="Info">

    <form>
        URL Header: <input type="text" name="urlHeader" size="100" id="urlHeader" value="http://transitiqdatareceiver.cloudapp.net/DataReceiver.svc/GetRawCoords"/>
        <br />
        Agency ID(Key): <input type="text" name="agencyId" size="100" id="key" value="DcCi"/>
    </form>

    <br />

    <select id="drop-down">
        <option value="15" id="last15">Last 15 Minutes</option>
        <option value="30" id="last30">Last 30 Minutes</option>
        <option value="60" id="last60">Last Hour</option>
    </select>

    <input type="button" value="Place Markers" id="btnPlaceMarkers" onclick="btnPlaceMarkers()"/>
    <input type="button" value="Clear Markers" id="btnClearMarkers" onclick="btnClearMarkers()"/>
</div>
<div id="map-canvas"></div>
<div id="bus-numbers">
    <p><strong>Vehicle ID</strong></p>
    <ul id="bus-list-1">
    </ul>
</div>
<script>
    var task7 = doThings();
    var buses = [1101,1105,1106,1108,1109,1110,1111,1112,1113,1114,1115,1116,1117,1119,1120,1121,1122,1123,1124,1125,1126,1127,1128,1129,1130,1131,1132,1133,1134,1135,1136,1137,1138,1140,1141,1142,1143,1144,1145,1146,1147,1149,"A48","A49","A50","A51"];

    google.maps.event.addDomListener(window, 'load', function load()
    {
        var map = new google.maps.Map(document.getElementById('map-canvas'),
        {
            center: new google.maps.LatLng(38.9055751, -77.0611825),
            zoom: 15
        });

        task7.setMap(map);
        task7.place();

        setList("bus-list-1", buses);
    });

    function btnPlaceMarkers()
    {
        task7.update(document.getElementById("urlHeader").value, $("#bus-list-1").find(".selected")[0].value, document.getElementById("key").value, new Date(), new Date((new Date().getTime() - ((document.getElementById("drop-down").value) * 60000))));
        task7.place();
    }

    function btnClearMarkers()
    {
        task7.clearMarkers();
    }
</script>
</body>
</html>
